<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scissors game</title>

    <!-- Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Style.css -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <section class="game">
      <div class="top-score">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <div class="player-left">
                <h2>Player</h2>
                <p>0</p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="computer-right">
                <h2>Computer</h2>
                <p>0</p>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 text-center">
              <div class="play-game">
                <h2>Rock Paper and Scissors</h2>

                <button class="lets-play">Lets Play</button>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="game-into fadeOut">
              <h2>Choose an option</h2>
              <div class="game-hands">
                <img class="player-hand" src="images/rock.png" alt="" />
                <img class="computer-hand" src="images/rock.png" alt="" />
              </div>
              <div class="game-optoin-buttons">
                <button href="">rock</button>
                <button href="">paper</button>
                <button href="">scissors</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
